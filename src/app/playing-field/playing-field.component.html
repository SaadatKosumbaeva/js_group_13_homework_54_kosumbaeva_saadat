<div class="wrap">
  <div class="container">
    <app-cell *ngFor="let cell of cells.cells; let i = index"
              [text]="cell.text"
              (cellClick)="pushText(i, $event)"
              [itemFound]="found"
    ></app-cell>
  </div>

  <app-control-block [tries]="tries" (gameReset)="resetGame()"></app-control-block>

  <div *ngIf="found===true">
    <hr/>
    <p>Item found!</p>
  </div>
</div>
